<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    {% if form.errors %}
    <p>No</p>
    {% endif %}
    
    {% if next %}
    <p>no</p>
    {% endif %}
    
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}

    <p>
        Username: {{ form.username }}
    </p>
        
    <p>
        Password: {{ form.password }}
    </p>

    <p>
        <input type="submit" = value="login">
        <input type="hidden" name="next" value="{{ next }}">
    </p>

    </form>
</body>
</html>
